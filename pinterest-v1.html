<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formatos.css">
    <title>Pinterest PA</title>
</head>
<body>
    
    <header>
        <!-- El atributo class se usa para identificar varias etiquetas con una clase y así darle el mismo formato desde CSS-->
        <!-- El atributo id se usa para dar un ID único a una etiqueta y de esta forma darle formato único desde CSS -->
        <img class="logo-img" src="/Modulo 1/project/pinterest-logo.jpg" alt="Pinterest">

        <!-- La etiqueta nav es de tipo bloque -->
        <nav>
            <a href="https://vialterna.com/">Inicio</a>
            <a href="https://vialterna.com/empresa/">Hoy</a>
            <a href="https://vialterna.com/contacto/">Crea</a>
        </nav>

        <input type="Buscar">

        <img src="/Modulo 1/project/notificaciones.jpg" alt="Notificaciones">
        <img src="/Modulo 1/project/mensajes.jpg" alt="Mensajes">
        <img src="/Modulo 1/project/profile.jpg" alt="Profile">

        <button>Profile</button>
    </header>
</body>
</html>
